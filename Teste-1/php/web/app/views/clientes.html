<h2>Clientes</h2>
<table class="table table-condensed">
  <thead>
    <tr>
      <th>Nome</th>
      <th>E-mail</th>
      <th>Telefone</th>
      <th>Total de Pedidos</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="cliente in clientes">
      <td>{{cliente.nome}}</td>
      <td>{{cliente.email}}</td>
      <td>{{cliente.telefone}}</td>
      <td>{{cliente.pedidos.length}}</td>
      <td>
        <a ng-click="update(cliente)" class="btn btn-primary">alterar</a>
        <a ng-click="remove(cliente)" class="btn btn-danger">remover</a>
      </td>
    </tr>
  </tbody>
</table>

<form ng-submit="save()">
  <div class="form-group">
    <label for="nome" class="col-sm-2 control-label">Nome</label>
    <div class="col-sm-10">
      <input type="text" ng-model="cliente.nome" class="form-control" id="nome" placeholder="Guilherme Vinicius"/>
    </div>
  </div>
  <div class="form-group">
    <label for="email" class="col-sm-2 control-label">E-mail</label>
    <div class="col-sm-10">
      <input type="text" ng-model="cliente.email" class="form-control" id="email" placeholder="guilhermevini@outlook.com"/>
    </div>
  </div>
  <div class="form-group">
    <label for="telefone" class="col-sm-2 control-label">Telefone</label>
    <div class="col-sm-10">
      <input type="text" ng-model="cliente.telefone" class="form-control" id="telefone" placeholder="+5516999919353"/>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <input type="submit" class="btn btn-primary" value="Salvar"/>
    </div>
  </div>
</form>
