<h2>Produtos</h2>
<table class="table table-condensed">
  <thead>
    <tr>
      <th>Nome</th>
      <th>Descrição</th>
      <th>Preço</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="produto in produtos">
      <td>{{produto.nome}}</td>
      <td>{{produto.descricao}}</td>
      <td>R$ {{produto.preco}}</td>
      <td>
        <a ng-click="update(produto)" class="btn btn-primary">alterar</a>
        <a ng-click="remove(produto)" class="btn btn-danger">remover</a>
      </td>
    </tr>
  </tbody>
</table>

<form ng-submit="save()">
  <div class="form-group">
    <label for="nome" class="col-sm-2 control-label">Nome</label>
    <div class="col-sm-10">
      <input type="text" ng-model="produto.nome" class="form-control" id="nome" placeholder="Anel"/>
    </div>
  </div>
  <div class="form-group">
    <label for="descricao" class="col-sm-2 control-label">Descrição</label>
    <div class="col-sm-10">
      <input type="text" ng-model="produto.descricao" class="form-control" id="descricao" placeholder="Anel de tungstênio"/>
    </div>
  </div>
  <div class="form-group">
    <label for="preco" class="col-sm-2 control-label">Preço</label>
    <div class="col-sm-10">
      <input type="text" ng-model="produto.preco" class="form-control" id="preco" placeholder="100.00"/>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <input type="submit" class="btn btn-primary" value="Salvar"/>
    </div>
  </div>
</form>
