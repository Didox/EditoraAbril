<h2>Pedidos</h2>
<table class="table table-condensed">
  <thead>
    <tr>
      <th>Cliente</th>
      <th>Produto</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="pedido in pedidos">
      <td>{{pedido.cliente.nome}}</td>
      <td>{{pedido.produto.nome}}</td>
      <td>
        <a ng-click="remove(pedido)" class="btn btn-danger">remover</a>
      </td>
    </tr>
  </tbody>
</table>


<form ng-submit="save()">
  <div class="form-group">
    <label for="cliente_id" class="col-sm-2 control-label">Cliente</label>
    <div class="">
      <select name="cliente_id" id="cliente_id" ng-model="pedido.cliente_id">
        <option ng-repeat="cliente in clientes" value="{{cliente.id}}">{{cliente.nome}}</option>
      </select>
    </div>
  </div>
  <div class="form-group">
    <label for="produto_id" class="col-sm-2 control-label">Produto</label>
    <div class="">
    <select name="id_produto" id="produto_id" ng-model="pedido.produto_id">
      <option ng-repeat="produto in produtos" value="{{produto.id}}">{{produto.nome}}</option>
    </select>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <input type="submit" class="btn btn-primary" value="Salvar"/>
    </div>
  </div>
</form>
